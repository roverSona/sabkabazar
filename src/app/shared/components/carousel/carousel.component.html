<div class="slide-container">
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <ng-container *ngFor="let banner of banners; let i = index">
                <img class="d-none fade"
                [ngStyle]="{'display': bannerStyle[i]}"
                [attr.aria-hidden]="bannerStyle[i] == 'block' ? false: true"
                src="../../../assets{{banner.bannerImageUrl}}"
                alt="{{banner.bannerImageAlt}}">
        </ng-container>


    </div>
            <!-- Next and previous buttons -->
            <a class="prev"  aria-label="Previous" tabindex="0" (click)="onPrevNext(-1)">Prev</a>
            <a class="next" aria-label="Next"  tabindex="0"  (click)="onPrevNext(1)">Next</a>
    <br>

    <!-- The dots/circles -->
    <div class="slides-dot" >
        <span class="dot" (click)="onDotClick(i+1)" *ngFor="let banner of banners; let i = index"></span>
    </div>
</div>
